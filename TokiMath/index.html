<script>
// コナミコマンドのキー配列
const konamiCode = [
  "arrowup", "arrowup",
  "arrowdown", "arrowdown",
  "arrowleft", "arrowright",
  "arrowleft", "arrowright",
  "b", "a"
];

let konamiIndex = 0;

document.addEventListener("keydown", (e) => {
  if (e.key.toLowerCase() === konamiCode[konamiIndex]) {
    konamiIndex++;
    if (konamiIndex === konamiCode.length) {
      konamiIndex = 0; // リセット
      activateKonamiCommand(); // コマンド発動
    }
  } else {
    konamiIndex = 0; // 間違えたらリセット
  }
});

// 隠しコマンドの発動内容
function activateKonamiCommand() {
  if (localStorage.getItem("usedKonami") === "true") return;
  localStorage.setItem("usedKonami", "true");

  alert("隠しコマンド発動！ボーナス100コイン獲得！");
  let coin = parseInt(localStorage.getItem("coin") || "0");
  coin += 100;
  localStorage.setItem("coin", coin);
}

</script>
