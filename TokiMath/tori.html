<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        canvas {
            border: 3px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            max-width: 95vw;
            max-height: 85vh;
            touch-action: none;
        }
        
        .game-container {
            text-align: center;
        }
        
        .score-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #2F4F4F;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            max-width: 400px;
        }
        
        .score {
            font-size: 20px;
        }
        
        .continues-display {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }

        .life-icon {
            color: #FF6B6B;
            font-size: 1.2em;
        }
        
        .instructions {
            margin-top: 15px;
            color: #2F4F4F;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .score-info {
                font-size: 16px;
                margin-bottom: 5px;
            }
            
            .score {
                font-size: 18px;
            }
            
            .continues-display {
                font-size: 14px;
            }
            
            .instructions {
                font-size: 14px;
                margin-top: 10px;
            }
            
            .game-over {
                padding: 20px;
                margin: 10px;
                max-width: 90vw;
            }
            
            .restart-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
            
            .home-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            display: none;
        }
        
        .continue-timer {
            font-size: 14px;
            margin: 15px 0;
            color: #FF8C00;
        }
        
        .restart-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .restart-btn:hover {
            background: #FF5252;
        }
        
        .restart-btn.continue-btn {
            background: #FF9800;
        }

        .restart-btn.continue-btn:hover {
            background: #F57C00;
        }
        
        .home-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .home-btn:hover {
            background: #45a049;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-info">
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="continues-display">
                <span>ÊÆãÊ©ü:</span>
                <span id="continuesDisplay">
                    <span class="life-icon">üê¶</span>
                    <span class="life-icon">üê¶</span>
                    <span class="life-icon">üê¶</span>
                    <span class="life-icon">üê¶</span>
                    <span class="life-icon">üê¶</span>
                </span>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="instructions">
            „Çø„ÉÉ„Éó„Åæ„Åü„ÅØ„Çπ„Éö„Éº„Çπ„Ç≠„Éº„ÅßÈ£õË°åÔºÅ
        </div>
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <div class="continue-timer" id="continueTimer" style="display: none;"></div>
            <div class="button-container" id="gameOverButtons">
                <button class="restart-btn continue-btn" id="continueBtn" onclick="continueGame()" style="display: none;">„Ç≥„É≥„ÉÜ„Ç£„Éã„É•„Éº</button>
            </div>
            <div class="button-container">
                <button class="home-btn" onclick="goToHome()">„Ç≤„Éº„É†ÁîªÈù¢„Å´Êàª„Çã</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const continuesDisplayElement = document.getElementById('continuesDisplay');
        const continueTimerElement = document.getElementById('continueTimer');
        const continueBtnElement = document.getElementById('continueBtn');
        const gameOverTitleElement = document.getElementById('gameOverTitle');

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = {
            bird: {
                x: 50,
                y: 300,
                width: 30,
                height: 25,
                velocity: 0,
                gravity: 0.5,
                jumpStrength: -9
            },
            pipes: [],
            score: 0,
            gameRunning: true,
            pipeWidth: 60,
            pipeGap: 150,
            pipeSpeed: 2
        };

        let continues = 5;
        let continueTimer = null;
        let continueTimeLeft = 0;

        function updateContinuesDisplay() {
            const birds = [];
            for (let i = 0; i < continues; i++) {
                birds.push('<span class="life-icon">üê¶</span>');
            }
            for (let i = continues; i < 5; i++) {
                birds.push('<span class="life-icon" style="opacity: 0.3;">üíÄ</span>');
            }
            continuesDisplayElement.innerHTML = birds.join('');
        }

        // ÂàùÊúüÊÆãÊ©üË°®Á§∫
        updateContinuesDisplay();

        // „Éë„Ç§„Éó„ÇíÁîüÊàê
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - gameState.pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            return {
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + gameState.pipeGap,
                bottomHeight: canvas.height - (topHeight + gameState.pipeGap),
                passed: false
            };
        }

        // È≥•„ÇíÊèèÁîª
        function drawBird() {
            const bird = gameState.bird;
            
            // È≥•„ÅÆ‰Ωì
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // È≥•„ÅÆ„Åè„Å°„Å∞„Åó
            ctx.fillStyle = '#FF8C00';
            ctx.fillRect(bird.x + bird.width, bird.y + bird.height/2 - 2, 8, 4);
            
            // È≥•„ÅÆÁõÆ
            ctx.fillStyle = '#000';
            ctx.fillRect(bird.x + bird.width - 8, bird.y + 5, 4, 4);
            
            // Áøº„ÅÆÂäπÊûú
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(bird.x + 8, bird.y + 8, 12, 8);
        }

        // „Éë„Ç§„Éó„ÇíÊèèÁîª
        function drawPipes() {
            ctx.fillStyle = '#228B22';
            
            gameState.pipes.forEach(pipe => {
                // ‰∏ä„ÅÆ„Éë„Ç§„Éó
                ctx.fillRect(pipe.x, 0, gameState.pipeWidth, pipe.topHeight);
                
                // ‰∏ã„ÅÆ„Éë„Ç§„Éó  
                ctx.fillRect(pipe.x, pipe.bottomY, gameState.pipeWidth, pipe.bottomHeight);
                
                // „Éë„Ç§„Éó„ÅÆÁ∏Å
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, 0, gameState.pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, gameState.pipeWidth, pipe.bottomHeight);
            });
        }

        // ËÉåÊôØ„ÇíÊèèÁîª
        function drawBackground() {
            // Á©∫„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Èõ≤
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(100, 80, 25, 0, Math.PI * 2);
            ctx.arc(120, 75, 35, 0, Math.PI * 2);
            ctx.arc(140, 80, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(300, 120, 20, 0, Math.PI * 2);
            ctx.arc(315, 115, 30, 0, Math.PI * 2);
            ctx.arc(330, 120, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        // Ë°ùÁ™ÅÂà§ÂÆö
        function checkCollision() {
            const bird = gameState.bird;
            
            // Âú∞Èù¢„Åæ„Åü„ÅØÂ§©‰∫ï„Å´Ë°ùÁ™Å
            if (bird.y <= 0 || bird.y + bird.height >= canvas.height) {
                return true;
            }
            
            // „Éë„Ç§„Éó„Å®„ÅÆË°ùÁ™Å
            for (let pipe of gameState.pipes) {
                if (bird.x < pipe.x + gameState.pipeWidth &&
                    bird.x + bird.width > pipe.x) {
                    if (bird.y < pipe.topHeight || 
                        bird.y + bird.height > pipe.bottomY) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        // „Ç≤„Éº„É†„ÅÆÊõ¥Êñ∞
        function update() {
            if (!gameState.gameRunning) return;
            
            // È≥•„ÅÆÁâ©ÁêÜÊºîÁÆó
            gameState.bird.velocity += gameState.bird.gravity;
            gameState.bird.y += gameState.bird.velocity;
            
            // „Éë„Ç§„Éó„ÅÆÁßªÂãï
            gameState.pipes.forEach(pipe => {
                pipe.x -= gameState.pipeSpeed;
                
                // „Çπ„Ç≥„Ç¢Ë®àÁÆó
                if (!pipe.passed && pipe.x + gameState.pipeWidth < gameState.bird.x) {
                    pipe.passed = true;
                    gameState.score++;
                    scoreElement.textContent = gameState.score;
                }
            });
            
            // ÁîªÈù¢Â§ñ„ÅÆ„Éë„Ç§„Éó„ÇíÂâäÈô§
            gameState.pipes = gameState.pipes.filter(pipe => pipe.x > -gameState.pipeWidth);
            
            // Êñ∞„Åó„ÅÑ„Éë„Ç§„Éó„ÇíËøΩÂä†
            if (gameState.pipes.length === 0 || 
                gameState.pipes[gameState.pipes.length - 1].x < canvas.width - 200) {
                gameState.pipes.push(createPipe());
            }
            
            // Ë°ùÁ™ÅÂà§ÂÆö
            if (checkCollision()) {
                gameOver();
            }
        }

        // ÊèèÁîª
        function draw() {
            drawBackground();
            drawPipes();
            drawBird();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameState.gameRunning = false;
            
            if (continues > 0) {
                // „Ç≥„É≥„ÉÜ„Ç£„Éã„É•„ÉºÂèØËÉΩ
                gameOverTitleElement.textContent = '„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!';
                continueBtnElement.style.display = 'inline-block';
                continueTimerElement.style.display = 'block';
                
                // 10Áßí„ÅÆ„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥ÈñãÂßã
                continueTimeLeft = 10;
                updateContinueTimer();
                continueTimer = setInterval(() => {
                    continueTimeLeft--;
                    updateContinueTimer();
                    
                    if (continueTimeLeft <= 0) {
                        clearInterval(continueTimer);
                        // ÊôÇÈñìÂàá„Çå„ÅßÂÆåÂÖ®„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
                        finalGameOver();
                    }
                }, 1000);
            } else {
                // „Ç≥„É≥„ÉÜ„Ç£„Éã„É•„Éº‰∏çÂèØÔºàÂÆåÂÖ®„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºâ
                finalGameOver();
            }
            
            finalScoreElement.textContent = gameState.score;
            gameOverElement.style.display = 'block';
        }

        function updateContinueTimer() {
            continueTimerElement.textContent = `„Ç≥„É≥„ÉÜ„Ç£„Éã„É•„Éº„Åæ„Åß: ${continueTimeLeft}Áßí`;
        }

        function finalGameOver() {
            gameOverTitleElement.textContent = '„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!';
            continueBtnElement.style.display = 'none';
            continueTimerElement.style.display = 'none';
            
            if (continueTimer) {
                clearInterval(continueTimer);
                continueTimer = null;
            }
        }

        function continueGame() {
            if (continues <= 0) return;
            
            continues--;
            updateContinuesDisplay();
            
            if (continueTimer) {
                clearInterval(continueTimer);
                continueTimer = null;
            }
            
            // È≥•„ÇíÂàùÊúü‰ΩçÁΩÆ„Å´Êàª„ÅôÔºà„Çπ„Ç≥„Ç¢„ÅØÁ∂≠ÊåÅÔºâ
            gameState.bird.x = 50;
            gameState.bird.y = 300;
            gameState.bird.velocity = 0;
            gameState.gameRunning = true;
            gameOverElement.style.display = 'none';
            
            // „Éë„Ç§„Éó„Çí„É™„Çª„ÉÉ„Éà
            gameState.pipes = [createPipe()];
        }

        // „Ç≤„Éº„É†ÁîªÈù¢„Å´Êàª„Çã
        function goToHome() {
            if (continueTimer) {
                clearInterval(continueTimer);
                continueTimer = null;
            }
            window.location.href = 'game.html';
        }

        // È≥•„Çí„Ç∏„É£„É≥„Éó„Åï„Åõ„Çã
        function jump() {
            if (gameState.gameRunning) {
                gameState.bird.velocity = gameState.bird.jumpStrength;
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ÂàùÊúü„Éë„Ç§„Éó„ÇíËøΩÂä†
        gameState.pipes.push(createPipe());

        // „Ç≤„Éº„É†ÈñãÂßã
        gameLoop();
    </script>
</body>
</html>
